<script>
var qrcode, corrLevel = QRCode.CorrectLevel.M, qrWidth = 200, qrHeight = 200, qrColorDark = "#000000", qrColorLight = "#ffffff";
function initQrcode() {
	qrcode = new QRCode(document.getElementById("qrcode"), {
		width: qrWidth,
		height: qrHeight,
		colorDark : qrColorDark,
		colorLight : qrColorLight,
		correctLevel : corrLevel
	});
}
function genQrcode(t) {
	qrcode.makeCode(t);
	$("#qrcode-data").empty().append('<a href="' + qrcode._oDrawing._elCanvas.toDataURL()
		+ '" download="qrcode.png"><button type="button" class="dl-button">Download</button></a>' );
}
function clearQrcode() {
	qrcode.clear();
	$("#qrcode-data").empty();
}
function resetQrcode() {
	$("#qrcode").empty();
	initQrcode();

	var textData = $("#input-text").val();
	if (textData.length > 0) {
		genQrcode(textData);
	}
}
function onInputTextChanged() {
	clearQrcode();
	var textData = $(this).val();
	if (textData.length > 0) {
		genQrcode(textData);
	} else {
		$("#qrcode").empty();
		initQrcode();
	}
}
function onLightColorChanged() {
	qrColorLight = $(this).val();
	if(qrColorLight[0] != "#") {
		qrColorLight = "#" + qrColorLight;
	}
	resetQrcode();
}
function onDarkColorChanged() {
	qrColorDark = $(this).val();
	if(qrColorDark[0] != "#") {
		qrColorDark = "#" + qrColorDark;
	}
	resetQrcode();
}
$(function() {
	initQrcode();
	
	$("#input-text").click(function() {
		$("#qrcode-wrapper").fadeIn("slow");
		$("#qrcode-wrapper").css("padding", "24px 12px").height(qrHeight + 50);
		$("#main").css("padding-top","20px");
		$(this).unbind("click");
	});
	
	$("#input-text").keyup(onInputTextChanged);
	$("#input-text").change(onInputTextChanged);
	$("input[name=correctLevel]").change(function() {
		var val = $(this).val();
		if (val == "L") {
			corrLevel = QRCode.CorrectLevel.L;
		} else if (val == "M") {
			corrLevel = QRCode.CorrectLevel.M;
		} else if (val == "Q") {
			corrLevel = QRCode.CorrectLevel.Q;
		} else if (val == "H") {
			corrLevel = QRCode.CorrectLevel.H;
		}

		resetQrcode();
	});
	$("#qrColorpickerLight").keyup(onLightColorChanged);
	$("#qrColorpickerLight").change(onLightColorChanged);
	$("#qrColorpickerDark").keyup(onDarkColorChanged);
	$("#qrColorpickerDark").change(onDarkColorChanged);
	$( "#corrLevelRadio" ).buttonset();

	var qrSize = $( "#qrSize" ).spinner({
		stop: function( event, ui ) {
			qrWidth = qrHeight = qrSize.spinner("value")
			$("#qrcode-wrapper").height(qrHeight + 50);
			resetQrcode();
		},
		min: 16,
		max: 1024
	});

	$("#options").button().click(function( event ) {
		$( "#options-dlg" ).dialog({
			modal: true,
			minWidth: 430,
			dialogClass: "no-close",
			buttons: {
				Ok: function() {
					$( this ).dialog( "close" );
				}
			}
		});
        	event.preventDefault();
	});

});
</script>
