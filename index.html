<script>
var qrcode, corrLevel = QRCode.CorrectLevel.M;
function initQrcode() {
	qrcode = new QRCode(document.getElementById("qrcode"), {
		width: 200,
		height: 200,
		colorDark : "#000000",
		colorLight : "#ffffff",
		correctLevel : corrLevel
	});
}
function genQrcode(t) {
	qrcode.makeCode(t);
	$("#qrcode-data").empty().append('<a href="' + qrcode._oDrawing._elCanvas.toDataURL()
		+ '" download="qrcode.png"><button type="button">Download</button></a>' );
}
function clearQrcode() {
	qrcode.clear();
	$("#qrcode-data").empty();
}
$(function() {
	initQrcode();
	$("#input-text").keyup(function() {
		clearQrcode();
		var textData = $(this).val();
		if (textData.length > 0) {
			genQrcode(textData);
		} else {
			$("#qrcode").empty();
			initQrcode();
		}
	});
	$("input[name=correctLevel]").change(function() {
		var val = $(this).val();
		if (val == "L") {
			corrLevel = QRCode.CorrectLevel.L;
		} else if (val == "M") {
			corrLevel = QRCode.CorrectLevel.M;
		} else if (val == "Q") {
			corrLevel = QRCode.CorrectLevel.Q;
		} else if (val == "H") {
			corrLevel = QRCode.CorrectLevel.H;
		}
		$("#qrcode").empty();
		initQrcode();

		var textData = $("#input-text").val();
		if (textData.length > 0) {
			genQrcode(textData);
		}
	});
});
</script>
